<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Prestadores Médicos</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- PapaParse para leer CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .filtros { margin-bottom: 20px; }
        select { padding: 5px; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Tabla de Prestadores Médicos</h1>
    
    <!-- Filtros -->
    <div class="filtros">
        <label>Seccional:</label>
        <select id="filtro-seccional">
            <option value="">Todas</option>
        </select>
        
        <label>Tipo de Prestador:</label>
        <select id="filtro-tipo">
            <option value="">Todos</option>
        </select>
        
        <label>Especialidad:</label>
        <select id="filtro-especialidad">
            <option value="">Todas</option>
        </select>
    </div>
    
    <!-- Tabla -->
    <table id="tabla-prestadores" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Seccional</th>
                <th>Tipo de Prestador</th>
                <th>Especialidad</th>
                <th>Localidad</th>
                <!-- Añade más columnas según tu CSV -->
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se cargarán desde el CSV -->
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            // Cargar el archivo CSV
            Papa.parse("data/prestadores.csv", {
                download: true,
                header: true,
                complete: function(results) {
                    const datos = results.data;
                    const tabla = $('#tabla-prestadores').DataTable({
                        data: datos,
                        columns: [
                            { data: 'Nombre' },
                            { data: 'Seccional' },
                            { data: 'Tipo de Prestador' },
                            { data: 'Especialidad' },
                            { data: 'Localidad' }
                            <!-- Ajusta según tus columnas -->
                        ],
                        language: {
                            url: 'https://cdn.datatables.net/plug-ins/1.11.5/i18n/es-ES.json'
                        }
                    });

                    // Llenar filtros (Seccional y Tipo)
                    const seccionales = [...new Set(datos.map(item => item.Seccional))];
                    const tipos = [...new Set(datos.map(item => item['Tipo de Prestador']))];
                    
                    seccionales.forEach(sec => {
                        $('#filtro-seccional').append(`<option value="${sec}">${sec}</option>`);
                    });
                    
                    tipos.forEach(tipo => {
                        $('#filtro-tipo').append(`<option value="${tipo}">${tipo}</option>`);
                    });

                    // Filtros dinámicos
                    $('#filtro-seccional, #filtro-tipo, #filtro-especialidad').on('change', function() {
                        const seccional = $('#filtro-seccional').val();
                        const tipo = $('#filtro-tipo').val();
                        const especialidad = $('#filtro-especialidad').val();
                        
                        // Combinar filtros
                        tabla.column(1).search(seccional).column(2).search(tipo).column(3).search(especialidad).draw();
                    });

                    // Actualizar Especialidades según Tipo de Prestador
                    $('#filtro-tipo').on('change', function() {
                        const tipo = $(this).val();
                        const especialidadesFiltradas = tipo 
                            ? [...new Set(datos.filter(item => item['Tipo de Prestador'] === tipo).map(item => item.Especialidad))]
                            : [...new Set(datos.map(item => item.Especialidad))];
                        
                        $('#filtro-especialidad').empty().append('<option value="">Todas</option>');
                        especialidadesFiltradas.forEach(esp => {
                            $('#filtro-especialidad').append(`<option value="${esp}">${esp}</option>`);
                        });
                    });
                }
            });
        });
    </script>
</body>
</html>
